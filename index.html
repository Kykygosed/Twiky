<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImproPhone - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    input {
      width: 100%;
    }

    button {
      cursor: pointer;
      background-color: white;
      color: #2575fc;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>üé≠ ImproPhone</h1>
  <div class="card">
    <div class="section">
      <label for="pseudo">Choisir un pseudo :</label>
      <input type="text" id="pseudo" placeholder="Ex: Acteur123" />
    </div>

    <div class="section">
      <button onclick="createGame('public')">Cr√©er une partie publique</button>
      <button onclick="createGame('private')">Cr√©er une partie priv√©e</button>
    </div>

    <div class="section">
      <label for="code">Rejoindre une partie priv√©e :</label>
      <input type="text" id="code" placeholder="Code de la partie" />
      <button onclick="joinPrivateGame()">Rejoindre</button>
    </div>

    <div class="section">
      <button onclick="goToLobbyList()">Voir les parties publiques</button>
    </div>
  </div>

  <script>
    function createGame(type) {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) return alert("Veuillez entrer un pseudo.");
      localStorage.setItem("pseudo", pseudo);
      window.location.href = `lobby.html?create=${type}`;
    }

    function joinPrivateGame() {
      const pseudo = document.getElementById('pseudo').value.trim();
      const code = document.getElementById('code').value.trim();
      if (!pseudo || !code) return alert("Veuillez entrer un pseudo et un code de partie.");
      localStorage.setItem("pseudo", pseudo);
      window.location.href = `lobby.html?code=${code}`;
    }

    function goToLobbyList() {
      const pseudo = document.getElementById('pseudo').value.trim();
      if (!pseudo) return alert("Veuillez entrer un pseudo.");
      localStorage.setItem("pseudo", pseudo);
      window.location.href = "lobby.html";
    }
  </script>
</body>
</html>
